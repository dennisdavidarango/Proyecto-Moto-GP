<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Inscribir Jugadores</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <ui:insert name="encabezado"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true" rendered="#{loginBean.usuarioAutenticado != null}">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/inicioListas" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}" rendered="#{loginBean.usuarioAutenticado.tipoUsuario.codigo == 1 }">
                            <p:menuitem value="Jugadores" outcome="/corredores/List.xhtml" />
                            <p:menuitem value="TipoUsuario" outcome="/tipoUsuario/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                         <p:submenu label="#{bundle.listas}">
                            <p:menuitem value="#{bundle.listase}" outcome="/listase/index.xhtml"/>
                            <p:menuitem value="#{bundle.listade}" outcome="/listade/index.xhtml"/>
                            <p:menuitem value="#{bundle.motogp}" outcome="/motogp/index.xhtml"/>
                            <p:menuitem value="Tingo Tango" outcome="/tingotango/tingotango.xhtml" />
                            <p:menuitem value="Cliente template" outcome="/tingotango/prueba_cliente_template.xhtml" />
                        </p:submenu> 
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
     
            <p:layoutUnit position="south" size="100">
                <center>
                <ui:insert/>
                 </center>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
        <h:form>
        <h:panelGroup>  
            <p:outputLabel value="Debe de Iniciar sesión"/>
            <p:commandButton value="Ir al Inicio de sesión" action="inicio"/>
        </h:panelGroup>    
        </h:form>
    </h:body>

</html>
