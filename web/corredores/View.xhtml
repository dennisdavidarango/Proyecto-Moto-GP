<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorredoresViewDlg" widgetVar="CorredoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCorredoresTitle}">
            <h:form id="CorredoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{corredoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewCorredoresLabel_codigo}"/>
                        <h:outputText value="#{corredoresController.selected.codigo}" title="#{bundle.ViewCorredoresTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCorredoresLabel_nombre}"/>
                        <h:outputText value="#{corredoresController.selected.nombre}" title="#{bundle.ViewCorredoresTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCorredoresLabel_edad}"/>
                        <h:outputText value="#{corredoresController.selected.edad}" title="#{bundle.ViewCorredoresTitle_edad}"/>
                        <h:outputText value="#{bundle.ViewCorredoresLabel_ciudadNacimiento}"/>
                        <h:outputText value="#{corredoresController.selected.ciudadNacimiento}" title="#{bundle.ViewCorredoresTitle_ciudadNacimiento}"/>
                        <h:outputText value="#{bundle.ViewCorredoresLabel_genero}"/>
                        <p:selectBooleanCheckbox value="#{corredoresController.selected.genero}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CorredoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
