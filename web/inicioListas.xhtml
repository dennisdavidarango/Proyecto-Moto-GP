<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <p:growl id="grwlErrores"/>
        
        <h:form id="frmLogin">
            
            
            <h:panelGroup id="pnlLogin" >
                <p:panel  header="Login">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="txtCorreo"  value="Correo:"/>
                        <p:inputText id="txtCorreo" required="true"
                                     value="#{loginBean.correo}"/>
                        <p:outputLabel for="txtPassword" value="ContraseÃ±a:"/>
                        <p:password id="txtPassword" required="true" 
                                    value="#{loginBean.contrasenia}"/>
                    </p:panelGrid>
                    <p:commandButton value="Ingresar" action="#{loginBean.ingresar()}"
                                     update=":grwlErrores, pnlLogin" ajax="false"/>
                </p:panel>
            </h:panelGroup>
        </h:form> 
         <p:layoutUnit position="south" size="100">
                <center>
                    <p:graphicImage url="/imagenes/img3.png" width="800px" height="90px" alt="Logo2" title="Logo2"/>
                 </center>
        </p:layoutUnit>
         <p:layoutUnit position="south" size="100">
                <center>
                <p:graphicImage url="/imagenes/img.png" width="800px" alt="Logo" title="Logo"/>

            </p:layoutUnit>
    </h:body>
